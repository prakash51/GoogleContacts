<div class="search-bar">
  <input type="text" name="" id="" placeholder="Search Contacts By Name Phonenumber EmailId"
    (keyup)="applyFilter($event)">
  <mat-icon>search</mat-icon>
</div>
<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()">Select All
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>
  <ng-container matColumnDef="names" #element>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact Name</th>
    <td mat-cell *matCellDef="let element" #element>
      <span>
        {{element?.names==undefined?'':element?.names[0]?.displayName}}
      </span>
    </td>
  </ng-container>
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef>Number</th>
    <td mat-cell *matCellDef="let element">
      <span>
        {{element?.phoneNumbers==undefined?'':element?.phoneNumbers[0].value}}
      </span>
    </td>
  </ng-container>
  <ng-container matColumnDef="emailId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let element">
      <span>
        {{element?.emailAddresses==undefined?'':element?.emailAddresses?.[0]?.value}}
      </span>
    </td>
  </ng-container>
  <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
       <span *ngIf="!selection.hasValue() else deletemultiple">Action</span> 
       <ng-template #deletemultiple>
        <mat-icon  (click)="multiDelete()" >delete</mat-icon>
       </ng-template>
      </th>
      <td mat-cell *matCellDef="let element" xclass="edit-contact">
        <button  *ngIf="!selection.hasValue()" mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="viewContact(element?.resourceName)">
            <mat-icon>visibility</mat-icon>
            <span>View</span>
          </button>
          <button mat-menu-item (click)="editContact(element?.resourceName)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="delete(element?.resourceName)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
  </ng-container>

        <th mat-header-cell *matHeaderCellDef (click)="multiDelete()"><mat-icon *ngIf="selection.hasValue()" >delete</mat-icon></th>
        <td mat-cell *matCellDef="let element" class="edit-contact"><mat-icon    (click)="delete(element?.resourceName)" *ngIf="!selection.hasValue()">delete</mat-icon></td>
      </ng-container>
      <ng-container matColumnDef="search">
        <th mat-header-cell *matHeaderCellDef >
          <span class="search-bar" >
            <mat-icon>search</mat-icon>
            <input type="search" name="" id="" placeholder="search contacts" (keyup)="applyFilter($event)">
          </span>
        </th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching found </td>
  </tr>
</table>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>
